<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>форма изменения пользователя</title>
</head>
<link rel="stylesheet" type="text/css" th:href="@{styleTable/styleTable.css}">
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}"
      method="post" style="max-width: 600px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}"/>

    <div class="form-group row">
        <label class="col-4 col-form-label">username: </label>
        <div class="col-8">
            <label>
                <input type="text" th:field="*{username}" class="form-control"
                       required minlength="2" maxlength="20"/>
            </label>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-4 col-form-label">Password: </label>
        <div class="col-8">
            <label>
                <input type="password" th:field="*{password}" class="form-control"
                       required minlength="4" maxlength="10"/>
            </label>
        </div>
    </div>
    <div class="m-3">
        <div class="form-group row">
            <label class="col-4 col-form-label">E-mail: </label>
            <div class="col-8">
                <label>
                    <input type="email" th:field="*{email}" class="form-control" required/>
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Roles: </label>
            <div class="col-8">
                <th:block th:each="role: ${roles}">
                    <label>
                        <input type="checkbox" th:field="*{roles}"
                               th:text="${role.name}" th:value="${role.id}" class="m-2"/>
                    </label>
                </th:block>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Обновить</button>
        </div>
    </div>
</form>
</body>
</html>
