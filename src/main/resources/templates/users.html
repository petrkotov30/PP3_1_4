<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<tbody>

<div class="container-fluid bg-light">
    <div class="row ">
        <div class="col-md-12 bg-dark text-white">
            <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-text">
                    <span th:text="${#authentication.name}"></span> with roles:
                    <span th:text="${admin.toStringRoles()}"></span>
                </span>
                <a class="nav-item text-white nav-link  mr-sm-2 " href="/logout">Logout</a>
            </nav>
        </div>

    </div>
</div>


<div class="row ">
    <div class="col-md-12 bg-light">
        <br/>
    </div>
</div>

<div class="row ">
    <div class="col-md-2 bg-white">
        <ul class="nav flex-column nav-pills ">
            <li class="nav-item">
                <a class="nav-link active" href="/admin">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/info">User</a>
            </li>
        </ul>
    </div>

    <div class="col-md-10  ">

        <h2>Admin panel</h2>
        <table class="table table-striped table-hover">
            <ul class="nav nav-tabs" id="nav-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/new">New User</a>
                </li>
            </ul>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">All users</a>
                </div>
            </nav>
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-active">
            <tr th:each="user:${users}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getUsername()}"></td>
                <td th:text="${user.getSurname()}"></td>
                <td th:text="${user.getAge()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td th:text="${user.toStringRoles()}"></td>
                <td>
                    <!-- Button Edit trigger modal -->
                    <button type="button" class="btn btn-info" data-toggle="modal"
                            th:data-target="'#EditModal'+${userStat.index}" data-row="${user}">
                        Edit
                    </button>
                    <!--Start Modal Edit -->
                    <div class="row g-3 align-items-center text-center">
                        <div class="col-4">
                        </div>
                        <div class="col-4">
                            <div class="modal fade" th:id="|EditModal${userStat.index}|" th:object="${user}"
                                 tabindex="-1"
                                 role="form" aria-labelledby="EditModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="EditModalLabel">Edit user</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <!--   Edit Form start-->
                                            <form action="#" th:method="PATCH"
                                                  th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}"
                                                  method="post">

                                                <div class="form-group">
                                                    <label for="IDEdit">ID</p></label>
                                                    <input readonly type="text" class="form-control" id="IDEdit"
                                                           th:value="*{id}"/>
                                                </div>

                                                <div class="form-group">
                                                    <label for="Username">First name</label>
                                                    <input type="text" class="form-control" id="Username"
                                                           name="username"
                                                           th:value="*{username}"/>
                                                </div>

                                                <div class="form-group">
                                                    <label for="Surname">Last Name</label>
                                                    <input type="text" class="form-control" id="Surname" name="surname"
                                                           th:value="*{surname}"/>
                                                </div>

                                                <div class="form-group">
                                                    <label for="AgeEdit">Age</label>
                                                    <input type="number" class="form-control" id="AgeEdit" name="age"
                                                           th:value="*{age}"/>
                                                </div>

                                                <div class="form-group">
                                                    <label for="Email1">Email</label>
                                                    <input type="email" class="form-control" id="Email1" name="email"
                                                           th:value="*{email}"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="Password1">Password</label>
                                                    <input type="password" class="form-control" id="Password1"
                                                           name="password"
                                                           th:value="*{null}"/>
                                                </div>

                                                <div class="form-group">
                                                    <label for="Roles">Role</label>
                                                    <select multiple class="form-control" id="Roles" name="roles"
                                                            size="2">
                                                        <option th:each="role : ${roles}" th:value="${role.getId()}"
                                                                th:text="${role.getName()}">role
                                                        </option>
                                                    </select>
                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">
                                                        Close
                                                    </button>
                                                    <input type="submit" class="btn btn-primary" value="Edit"/>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                <!-- Edit form end-->
                <!-- Button Delete trigger modal -->
                <td>
                    <button type="button" class="btn btn-danger" data-toggle="modal"
                            th:data-target="'#DeleteModal'+${userStat.index}" data-row="${user}">
                        Delete
                    </button>
                </td>
                <!--Start Modal Delete -->
                <div class="row g-3 align-items-center text-center">
                    <div class="col-4">
                    </div>
                    <div class="col-4">
                        <div class="modal fade" th:id="|DeleteModal${userStat.index}|" th:object="${users}"
                             tabindex="-1"
                             role="form" aria-labelledby="EditModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="DeleteModalLabel">Delete user</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body ">
                                        <!--   Edit Form start-->
                                        <form action="#" th:method="DELETE"
                                              th:action="@{/admin/{id}/delete(id=${user.getId()})}"
                                              th:object="${user}" method="post">

                                            <div class="form-group">
                                                <label for="IdDelete">ID</label>
                                                <input readonly type="text" class="form-control" id="IdDelete"
                                                       th:value="*{id}"/>
                                            </div>

                                            <div class="form-group">
                                                <label for="UsernameDelete">First name</label>
                                                <input readonly type="text" class="form-control" id="UsernameDelete"
                                                       name="username"
                                                       th:value="*{username}"/>
                                            </div>

                                            <div class="form-group">
                                                <label for="SurnameDelete">Surname</label>
                                                <input readonly type="text" class="form-control" id="SurnameDelete"
                                                       name="surname"
                                                       th:value="*{surname}"/>
                                            </div>

                                            <div class="form-group">
                                                <label for="AgeDelete">Age</label>
                                                <input readonly type="number" class="form-control" id="AgeDelete"
                                                       name="age"
                                                       th:value="*{age}"/>
                                            </div>

                                            <div class="form-group">
                                                <label for="Email">Email</label>
                                                <input readonly type="email" class="form-control" id="Email"
                                                       name="email"
                                                       th:value="*{email}"/>
                                            </div>

                                            <div class="form-group">
                                                <label for="Role">Roles</label>
                                                <select aria-readonly="true"  class="form-control" id="Role"
                                                        name="roles"
                                                        size="2">
                                                    <option th:each="role : ${roles}" th:value="${role.getId()}"
                                                            th:text="${role.getName()}">role
                                                    </option>
                                                </select>
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                    Close
                                                </button>
                                                <input type="submit" class="btn btn-primary" value="Delete"/>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </td>
            </tr><!-- Edit form end-->
        </table>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<tbody>
</html>
